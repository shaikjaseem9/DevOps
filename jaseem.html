<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DHAMAAAAN  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: #35424a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        
        nav {
            background: #e8491d;
            padding: 0.5rem;
        }
        
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        
        nav li {
            display: inline;
            margin: 0 10px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        button {
            background: #e8491d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>WELCOME TO DHAMAN GAMING</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="main-content">
            <h1> WIN GO </h1>
            <h2>INSTRUCTIONS: <p> 0 to 5 consider as "SMALL" <br> 6 to 10 consider as "BIG" </p> </h2>
            
            <div id="interactive-section">
                <h3>INSTANT MONEY , INSTANT WINS </h3>
                <button onclick="changeText()">Click Me!</button>
                <p id="demo">This text will change when you click the button.</p>
            </div>
            
            <div class="form-section">
                <h3>USER ID & PASSWORD</h3>
                <form onsubmit="return submitForm()">
                    <label for="LOGIN">LOGIN:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="PASSWORD">PASSWORD:</label><br>
                    <input type="PASSWORD" id="email" name="email" required><br><br>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 My Basic Web App. All rights reserved.</p>
    </footer>
    
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "You clicked the button!";
        }
        
        function submitForm() {
            const name = document.getElementById("name").value;
            alert(`Thank you, ${name}! Form submitted successfully.`);
            return false; // Prevents actual form submission for this demo
        }
    </script>
</body>
</html>
